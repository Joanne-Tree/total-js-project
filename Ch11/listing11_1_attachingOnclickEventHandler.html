<a href="home.html" onclick="alert('Go Home!');">Click Here To Go Home</a>

<a href="#" onclick="alert('Go Home!');">Click Here"</a>
// by changing the value of the href attribute, the link points to itself.

<a href="homepage.html" onclick="alert('Go Home!');return false">Click Here</a>
// a better method, tell the event handler to return a boolean false value, then the default action doesn't run
