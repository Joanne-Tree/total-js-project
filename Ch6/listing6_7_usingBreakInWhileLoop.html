<html>
<head>
	<title>Guess the Word</title>
</head>
<body>
	<script>
		var guessedWord = prompt("What word am I thinking of?");
		while (guessedWord != "sandwich") {
			if (guessedWord =="") {break;} // exite the loop right away if user doesn't enter a value prompt
			prompt ("No. That's not it. Try again.");
		}
		alert ("Congratulations! That's exactly right!");
	</script>
</body>
</html>

//Bug. No answer or correct answer first  = correct answer alert. Wrong answer first causes all further attempts to be classed as wrong.
