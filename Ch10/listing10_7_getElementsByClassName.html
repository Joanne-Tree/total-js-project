<html>
<head>
	<title>Using getElementsByClassName</title>
	<script>
		function checkMath(result){
			var userMath = document.getElementById("answer").value; // .value is null?
			var errors = document.getElementsByClassName("error");
			if(parseInt(userMath) != parseInt(result)) {
				errors[0].innerHTML = "That's wrong. You entered " 
				+ userMath + ". The answer is " + result + ".";
			} else {
				errors[0].innerHTML = "Correct!";
			}
		}
	</script>
</head>
<body>
	<label for = "number1">4+ = </label><input type="text"
	id="answer1" value="">
	<button id="submit" onclick="checkMath(4+1);">Check // something wrong here?
	your math!</button>
	<h1 class="error"></h1>
</body>
</html>
